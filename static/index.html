<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur M4V ‚Üí MP4</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"] {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #progress-container {
      width: 100%;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #10b981;
      transition: width 0.2s ease;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #10b981;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Convertisseur M4V ‚Üí MP4</h1>

  <form id="upload-form">
    <input type="file" id="file-input" accept=".m4v" required />
    <button type="submit">Convertir</button>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("upload-form");
    const fileInput = document.getElementById("file-input");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) return;

      result.innerHTML = "";
      progressBar.style.width = "0%";
      progressContainer.style.display = "block";

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/convert", true);

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + "%";
        }
      });

      xhr.onload = () => {
        progressContainer.style.display = "none";
        if (xhr.status === 200) {
          const blob = xhr.response;
          const url = window.URL.createObjectURL(blob);
          result.innerHTML = `<a href="${url}" download="converted.mp4">üì• T√©l√©charger la vid√©o convertie</a>`;
        } else {
          result.innerHTML = "‚ùå Erreur lors de la conversion.";
        }
      };

      xhr.onerror = () => {
        progressContainer.style.display = "none";
        result.innerHTML = "‚ùå Erreur r√©seau.";
      };

      xhr.responseType = "blob";
      xhr.send(formData);
    });
  </script>
</body>
</html>
